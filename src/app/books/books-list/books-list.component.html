<div *ngIf="books$ | async as books" class="card-news articles ">
  <div class="container">
    <h3 class="h3">مقالات</h3>
    <div class="row">
      <div *ngFor="let book of books" class="col-md-3 col-sm-6">
        <div class="card">
          <img [alt]="book.nameAr" [src]="book.image" class="card-img-top" height="200">
          <div class="card-body">
            <h5 class="card-title">{{book.nameAr}}</h5>
            <p class="card-text">{{book.shortDescripAr}}</p>
            <a [routerLink]="[book.bookId]" class="btn btn-primary">اقرا المزيد</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
